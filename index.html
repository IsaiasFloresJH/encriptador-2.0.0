<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Roboto+Mono:ital,wght@0,300;1,200&family=Rowdies:wght@700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/Logo.png">
  </head>
  <body>
    <section >
    <div class="inti">
      <div class="Vector">
        <img class="logoImg" src="img/Logo.png">
        <h1  class="tittle">Encriptador de mensaje</h1>
      </div>
      <div class="left">
        <textarea class="text-input" type="text" name="input-texto" id="inputtexto" >Coloca el texto que deseas encriptar o desencriptar.</textarea>
      </div>
      <div class="right">
        
        <img src="img/Muñeco.png" id="imgDer">
        <h1 id="texto" style="color: white;" >Ningún mensaje fue encontrado</h1>
      
        <div class="texto3">
          <textarea id="texto2"></textarea>
        </div>
        
        <button type="button" id="copiar" onclick="copia()">Copiar</button>
      </div>
      <div class="left-button">
        <p class="parrafo" style="color: white;" >Sólo letra minusculas y sin acento</p>
        <button type="button" class="btn-encriptar" onclick="encriptar()" >
          <a href="#texto2" id="btn-encriptar">Encriptar</a></button>
          
        <button type="button" class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
  </section>
  </body>
</html>
